<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Activities – Time</title>

<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        font-size: 22px;
        margin-bottom: 20px;
    }

    .clock-image {
        text-align: center;
        margin-bottom: 30px;
    }

    .clock-image img {
        max-width: 100%;
        height: auto;
    }

    .writing {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
    }

    .line {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
    }

    .line span {
        font-size: 18px;
        width: 25px;
    }

    input {
        width: 100%;
        font-size: 18px;
        padding: 8px;
        border: none;
        border-bottom: 2px dotted #333;
        outline: none;
    }

    .result {
        font-size: 18px;
        margin-left: 5px;
    }

    .correct { color: green; }
    .wrong { color: red; }

    button {
        margin-top: 30px;
        font-size: 18px;
        padding: 10px 25px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h2>
5️⃣ Look at the clock faces. What do you do every day at this time?
Write four sentences.
</h2>

<div class="clock-image">
    <img src="images/clock.PNG" alt="clock faces">
</div>

<div class="writing">

    <div>
        <div class="line">
            <span>1</span>
            <input id="q1" placeholder="I ...">
            <span id="r1" class="result"></span>
        </div>

        <div class="line">
            <span>2</span>
            <input id="q2" placeholder="I ...">
            <span id="r2" class="result"></span>
        </div>
    </div>

    <div>
        <div class="line">
            <span>3</span>
            <input id="q3" placeholder="I ...">
            <span id="r3" class="result"></span>
        </div>

        <div class="line">
            <span>4</span>
            <input id="q4" placeholder="I ...">
            <span id="r4" class="result"></span>
        </div>
    </div>

</div>

<button onclick="check()">✔ Check answers</button>

<script>
function checkSentence(text, expectedTime) {
    text = text.toLowerCase();

    // must start with "i"
    if (!text.startsWith("i ")) return false;

    // must contain correct time
    if (!text.includes("at " + expectedTime)) return false;

    // check verb after "I "
    const words = text.split(" ");
    if (words.length > 1) {
        const verb = words[1];
        if (verb.endsWith("s") || verb.endsWith("es")) return false;
    }

    return true;
}

function check() {
    const checks = [
        {id:1, time:"7 o'clock"},
        {id:2, time:"12 o'clock"},
        {id:3, time:"3 o'clock"},
        {id:4, time:"6 o'clock"}
    ];

    checks.forEach(item => {
        const input = document.getElementById("q" + item.id);
        const result = document.getElementById("r" + item.id);

        if (checkSentence(input.value.trim(), item.time)) {
            result.textContent = "✓";
            result.className = "result correct";
        } else {
            result.textContent = "✗";
            result.className = "result wrong";
        }
    });
}
</script>

</body>
</html>

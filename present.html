<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Activities – Time</title>

<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        font-size: 22px;
        margin-bottom: 20px;
    }

    .clock-image {
        text-align: center;
        margin-bottom: 30px;
    }

    .clock-image img {
        max-width: 100%;
        height: auto;
    }

    .writing {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
    }

    .line {
        margin-bottom: 25px;
    }

    .row {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .row span {
        font-size: 18px;
        width: 25px;
    }

    input {
        width: 100%;
        font-size: 18px;
        padding: 8px;
        border: none;
        border-bottom: 2px dotted #333;
        outline: none;
    }

    .result {
        font-size: 18px;
        margin-left: 5px;
    }

    .hint {
        font-size: 14px;
        color: #d9534f;
        margin-left: 35px;
        margin-top: 5px;
    }

    .correct { color: green; }

    button {
        margin-top: 30px;
        font-size: 18px;
        padding: 10px 25px;
        cursor: pointer;
    }
</style>
</head>

<body>

<h2>
5️⃣ Look at the clock faces. What do you do every day at this time?
Write four sentences.
</h2>

<div class="clock-image">
    <img src="images/clock.PNG" alt="clock faces">
</div>

<div class="writing">

    <div>
        <div class="line">
            <div class="row">
                <span>1</span>
                <input id="q1" placeholder="I ...">
                <span id="r1" class="result"></span>
            </div>
            <div id="h1" class="hint"></div>
        </div>

        <div class="line">
            <div class="row">
                <span>2</span>
                <input id="q2" placeholder="I ...">
                <span id="r2" class="result"></span>
            </div>
            <div id="h2" class="hint"></div>
        </div>
    </div>

    <div>
        <div class="line">
            <div class="row">
                <span>3</span>
                <input id="q3" placeholder="I ...">
                <span id="r3" class="result"></span>
            </div>
            <div id="h3" class="hint"></div>
        </div>

        <div class="line">
            <div class="row">
                <span>4</span>
                <input id="q4" placeholder="I ...">
                <span id="r4" class="result"></span>
            </div>
            <div id="h4" class="hint"></div>
        </div>
    </div>

</div>

<button onclick="check()">✔ Check answers</button>

<script>
function validate(text, expectedTime) {
    let hints = [];
    const lower = text.toLowerCase();

    if (!lower.startsWith("i ")) {
        hints.push("Start with: I ...");
    }

    if (!lower.includes("at " + expectedTime)) {
        hints.push("Add the time: at " + expectedTime);
    }

    const words = lower.split(" ");
    if (words.length > 1) {
        const verb = words[1];
        if (verb.endsWith("s") || verb.endsWith("es")) {
            hints.push("After I, do NOT add s or es");
        }
    }

    return hints;
}

function check() {
    const items = [
        {id:1, time:"8 o'clock"},
        {id:2, time:"12 o'clock"},
        {id:3, time:"3 o'clock"},
        {id:4, time:"6 o'clock"}
    ];

    items.forEach(item => {
        const input = document.getElementById("q" + item.id);
        const result = document.getElementById("r" + item.id);
        const hint = document.getElementById("h" + item.id);

        const problems = validate(input.value.trim(), item.time);

        if (problems.length === 0) {
            result.textContent = "✓";
            result.className = "result correct";
            hint.textContent = "";
        } else {
            result.textContent = "✗";
            result.className = "result";
            hint.textContent = "Hint: " + problems.join(" • ");
        }
    });
}
</script>

</body>
</html>

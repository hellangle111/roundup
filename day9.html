<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Favorite Trip ‚Äì Simple Present</title>

<style>
body{
  font-family:"Comic Sans MS", Arial, sans-serif;
  background:linear-gradient(135deg,#fff3c4,#d9f7ff);
  padding:20px;
}

.box{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:30px;
  border-radius:24px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

h1{
  text-align:center;
  border:4px solid #000;
  border-radius:30px;
  padding:10px;
}

p{
  font-size:1.1em;
}

textarea{
  width:100%;
  height:150px;
  padding:15px;
  font-size:1.05em;
  border-radius:16px;
  border:2px solid #999;
}

textarea.correct{
  background:#e8f5e9;
  border-color:#2e7d32;
}

textarea.wrong{
  background:#ffebee;
  border-color:#c62828;
}

button{
  display:block;
  margin:20px auto;
  padding:12px 40px;
  font-size:1.1em;
  border-radius:30px;
  border:none;
  background:#4caf50;
  color:white;
  cursor:pointer;
}

.hint{
  display:none;
  background:#fff8e1;
  border:2px dashed #f57c00;
  padding:15px;
  border-radius:16px;
  margin-top:15px;
  font-size:1.05em;
}

.result{
  text-align:center;
  font-weight:bold;
  font-size:1.2em;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
  <h1>‚úàÔ∏è My Favorite Trip</h1>

  <p>
    ‚úèÔ∏è Write about the trip you like most.<br>
    ‚úî Use <b>Simple Present</b><br>
    ‚úî Exactly <b>40 words</b>
  </p>

  <textarea id="text" placeholder="Example: I like this trip because..."></textarea>

  <button onclick="check()">‚úÖ Check My Writing</button>

  <div class="hint" id="hint"></div>
  <div class="result" id="result"></div>
</div>

<script>
const pastWords=[
  "was","were","went","visited","played","liked","ate","had",
  "did","made","took","saw","lived","traveled","travelled"
];

function words(txt){
  return txt.toLowerCase().replace(/[?.!,]/g,"").trim().split(/\s+/);
}

function check(){
  const ta=document.getElementById("text");
  const hint=document.getElementById("hint");
  const result=document.getElementById("result");

  hint.style.display="none";
  ta.className="";
  result.textContent="";

  const w=words(ta.value);

  // 1Ô∏è‚É£ Word count
  if(w.length!==40){
    hint.textContent=`üëâ You write ${w.length} words. Please write exactly 40 words.`;
    hint.style.display="block";
    ta.className="wrong";
    return;
  }

  // 2Ô∏è‚É£ Future tense
  if(w.includes("will")){
    hint.textContent="üëâ Use Simple Present. Do not use future tense (will).";
    hint.style.display="block";
    ta.className="wrong";
    return;
  }

  // 3Ô∏è‚É£ Past tense list
  if(w.some(x=>pastWords.includes(x))){
    hint.textContent="üëâ Some verbs are in the past. Use Simple Present.";
    hint.style.display="block";
    ta.className="wrong";
    return;
  }

  // 4Ô∏è‚É£ -ed past tense
  if(w.some(x=>x.endsWith("ed"))){
    hint.textContent="üëâ Check verbs ending with -ed. Use Simple Present.";
    hint.style.display="block";
    ta.className="wrong";
    return;
  }

  // 5Ô∏è‚É£ do / does check
  if(w.includes("does") && w.includes("i")){
    hint.textContent="üëâ Use DO with I / YOU / WE / THEY.";
    hint.style.display="block";
    ta.className="wrong";
    return;
  }

  if(w.includes("do") && (w.includes("he")||w.includes("she")||w.includes("it"))){
    hint.textContent="üëâ Use DOES with HE / SHE / IT.";
    hint.style.display="block";
    ta.className="wrong";
    return;
  }

  // 6Ô∏è‚É£ s / es for he / she / it (gentle hint)
  if((w.includes("he")||w.includes("she")||w.includes("it")) &&
     w.some(x=>["go","play","like","eat","visit","travel","enjoy"].includes(x))){
    hint.textContent="üëâ Remember: verbs often need S or ES with he / she / it.";
    hint.style.display="block";
    ta.className="wrong";
    return;
  }

  ta.className="correct";
  result.textContent="üéâ Great job! Your writing uses Simple Present correctly!";
}
</script>

</body>
</html>

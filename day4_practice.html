<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grammar Practice â€“ Do / Does</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: "Comic Sans MS", "Arial Rounded MT Bold", Arial, sans-serif;
      background: linear-gradient(135deg, #b3e5fc, #e1bee7);
      margin: 0;
      padding: 20px;
    }

    h1 { text-align: center; }

    .top {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .top img {
      max-width: 360px;
      border-radius: 16px;
    }

    .example-box {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      max-width: 420px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .example { color: #2e7d32; font-weight: bold; }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      max-width: 820px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .section-title {
      font-size: 1.4em;
      color: #1976d2;
      margin: 15px 0 5px;
    }

    .row {
      display: grid;
      grid-template-columns: 50px 1fr 50px 1fr;
      gap: 10px;
      margin: 10px 0;
      align-items: center;
    }

    .label { text-align: center; font-weight: bold; }

    .blank {
      border-bottom: 3px dotted #555;
      min-height: 28px;
      padding: 4px;
      outline: none;
    }

    .correct { background: #e8f5e9; border-bottom-color: #2e7d32; }
    .wrong { background: #ffebee; border-bottom-color: #c62828; }

    button {
      display: block;
      margin: 25px auto;
      padding: 12px 35px;
      font-size: 1.1em;
      border-radius: 30px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    .result {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    .correct-text { color: #2e7d32; }
    .wrong-text { color: #c62828; }
  </style>
</head>

<body>

<h1>ðŸŒŸ Do / Does Grammar Practice ðŸŒŸ</h1>

<div class="top">
  <img src="images/day4.png" alt="Day 4 picture">

  <div class="example-box">
    <h2>ðŸ§’ Chloe (Example)</h2>
    <p><strong>Does Chloe go to school?</strong><br><span class="example">Yes, she does.</span></p>
    <p><strong>Does Chloe play tennis?</strong><br><span class="example">No, she doesn't.</span></p>
    <p><strong>Does Chloe like fish?</strong><br><span class="example">No, she doesn't.</span></p>
  </div>
</div>

<div class="card">

  <div class="section-title">ðŸ§’ðŸ‘§ Sally & Ben</div>
  <div class="row"><span class="label">Q</span><span class="blank" contenteditable></span><span class="label">A</span><span class="blank answer" data-ok="yes they do|yes sally and ben do"></span></div>
  <div class="row"><span class="label">Q</span><span class="blank" contenteditable></span><span class="label">A</span><span class="blank answer" data-ok="no they dont|no they do not|no sally and ben dont|no sally and ben do not"></span></div>
  <div class="row"><span class="label">Q</span><span class="blank" contenteditable></span><span class="label">A</span><span class="blank answer" data-ok="yes they do|yes sally and ben do"></span></div>

  <div class="section-title">ðŸ™‚ You</div>
  <div class="row"><span class="label">Q</span><span class="blank" contenteditable></span><span class="label">A</span><span class="blank answer" data-ok="no i dont|no i do not"></span></div>
  <div class="row"><span class="label">Q</span><span class="blank" contenteditable></span><span class="label">A</span><span class="blank answer" data-ok="yes i do"></span></div>
  <div class="row"><span class="label">Q</span><span class="blank" contenteditable></span><span class="label">A</span><span class="blank answer" data-ok="no i dont|no i do not"></span></div>

  <button onclick="check()">âœ… Check Answers</button>
  <div class="result"></div>
</div>

<script>
function norm(t){
  return t.toLowerCase()
    .replace(/[?.,!']/g,'')
    .replace(/\s+/g,' ')
    .trim();
}

function check(){
  const answers = document.querySelectorAll('.answer');
  let correct = 0;

  answers.forEach(a=>{
    const ok = a.dataset.ok.split('|');
    const user = norm(a.textContent);

    if(ok.some(v => norm(v) === user)){
      a.className = 'blank answer correct';
      correct++;
    } else {
      a.className = 'blank answer wrong';
    }
  });

  const r = document.querySelector('.result');
  if(correct === answers.length){
    r.textContent = 'ðŸŽ‰ Great job! All answers are correct!';
    r.className = 'result correct-text';
  } else {
    r.textContent = `ðŸ˜Š ${correct}/${answers.length} correct. Remember: Sally and Ben = they.`;
    r.className = 'result wrong-text';
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Writing Activity - Daily Routine</title>

<style>
 body {
   background: #f4fff6;
   font-family: "Comic Sans MS", Arial, sans-serif;
   padding: 20px;
 }

 h1 {
   text-align: center;
   color: #24a19c;
   margin-bottom: 5px;
 }

 h3 {
   text-align: center;
   color: #444;
   margin-top: 0;
 }

 textarea {
   width: 100%;
   height: 240px;
   padding: 12px;
   font-size: 18px;
   line-height: 1.4;
   border: 3px dashed #6ac47e;
   border-radius: 12px;
   background: #ffffff;
   resize: none;
 }

 .btn {
   margin-top: 18px;
   display: block;
   width: 100%;
   font-size: 20px;
   padding: 10px;
   background: #ffdd57;
   border: none;
   border-radius: 10px;
   cursor: pointer;
 }
 .btn:hover {
   background: #ffc300;
 }

 .result {
   margin-top: 12px;
   font-size: 18px;
   padding: 10px;
   border-radius: 10px;
 }

 .ok { background: #d1fae5; color: #065f46; border: 2px solid #34d399; }
 .bad { background: #fee2e2; color: #991b1b; border: 2px solid #ef4444; }
 .neutral { background: #e0e7ff; color: #4338ca; border: 2px solid #6366f1; }
</style>

</head>
<body>

<h1>Writing Activity</h1>
<h3>Write about your daily routine (at least 35 words).</h3>

<textarea id="text" placeholder="Example: I get up at 7. Then I eat breakfast with my family. I go to school at 8. ..."></textarea>

<button class="btn" onclick="check()">Check My Writing</button>

<div id="wordResult" class="result neutral"></div>
<div id="tenseResult" class="result neutral"></div>

<script>
function check() {
  const text = document.getElementById("text").value.trim();
  const words = text.split(/\s+/).filter(w => w.length > 0);
  const wordCount = words.length;

  const wordBox = document.getElementById("wordResult");
  const tenseBox = document.getElementById("tenseResult");

  // --- WORD COUNT CHECK ---
  if (wordCount < 35) {
    wordBox.textContent = `Words: ${wordCount}. Not enough! Please write at least 35 words.`;
    wordBox.className = "result bad";
  } else {
    wordBox.textContent = `Words: ${wordCount}. Good job!`;
    wordBox.className = "result ok";
  }

  // --- SIMPLE PRESENT CHECK ---
  // We'll detect common daily routine verbs in base form
  const simplePresentVerbs = [
    "get", "wake", "wash", "brush", "go", "have", "eat", "study",
    "do", "play", "walk", "help", "watch", "sleep", "read"
  ];

  let matches = 0;
  simplePresentVertsLower = simplePresentVerbs.map(v => v.toLowerCase());
  const lowerText = text.toLowerCase();

  simplePresentVerbs.forEach(v => {
    if (lowerText.includes(v + " ")) matches++;
  });

  if (matches === 0) {
    tenseBox.textContent = "Hint: Use simple present verbs (e.g., I wake up, I brush, I go...).";
    tenseBox.className = "result bad";
  } else if (matches <= 2) {
    tenseBox.textContent = "Almost there! Try adding more simple present actions.";
    tenseBox.className = "result neutral";
  } else {
    tenseBox.textContent = "Great! You are using simple present tense correctly for daily routine!";
    tenseBox.className = "result ok";
  }
}
</script>

</body>
</html>

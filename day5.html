<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Present ‚Äì Part A</title>

<style>
  body {
    font-family: "Comic Sans MS", Arial, sans-serif;
    background: #f0f8ff;
    padding: 10px;
  }

  .page {
    max-width: 750px;
    margin: auto;
    background: #fff;
    padding: 25px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,.15);
  }

  h1 {
    text-align: center;
    border: 4px solid #000;
    border-radius: 30px;
    padding: 10px;
    margin-bottom: 20px;
  }

  .instruction {
    font-size: 1.1em;
    margin-bottom: 15px;
  }

  .item {
    margin: 18px 0;
    font-size: 1.1em;
  }

  .words {
    background: #e3f2fd;
    padding: 8px 12px;
    border-radius: 10px;
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    font-size: 1em;
    padding: 7px;
    border-radius: 8px;
    border: 2px solid #999;
  }

  input.correct {
    background: #e8f5e9;
    border-color: #2e7d32;
  }

  input.wrong {
    background: #ffebee;
    border-color: #c62828;
  }

  button {
    display: block;
    margin: 25px auto 10px;
    padding: 12px 35px;
    font-size: 1.1em;
    border-radius: 30px;
    border: none;
    background: #000;
    color: #fff;
    cursor: pointer;
  }

  .result {
    text-align: center;
    font-weight: bold;
    font-size: 1.2em;
    margin-top: 10px;
  }
</style>
</head>

<body>

<div class="page">
  <h2>Part A ‚Äì Simple Present</h2>

  <div class="instruction">
    ‚úèÔ∏è Put the words in order</b>.
  </div>

  <div class="item">
    <div class="words">play / football / every day / Tom</div>
    <input data-ok="tom plays football every day">
  </div>

  <div class="item">
    <div class="words">go / to school / by bus / they</div>
    <input data-ok="they go to school by bus">
  </div>

  <div class="item">
    <div class="words">drink / milk / every morning / she</div>
    <input data-ok="she drinks milk every morning">
  </div>

  <div class="item">
    <div class="words">read / books / at night / we</div>
    <input data-ok="we read books at night">
  </div>

  <div class="item">
    <div class="words">watch / TV / after dinner / he</div>
    <input data-ok="he watches tv after dinner">
  </div>

  <button onclick="check()">Check Answers</button>
  <div class="result"></div>
</div>

<script>
function normalize(text){
  return text
    .toLowerCase()
    .replace(/[.?!]/g,'')
    .replace(/\s+/g,' ')
    .trim();
}

function check(){
  const inputs = document.querySelectorAll('input');
  let score = 0;

  inputs.forEach(input => {
    if(normalize(input.value) === normalize(input.dataset.ok)){
      input.className = 'correct';
      score++;
    } else {
      input.className = 'wrong';
    }
  });

  document.querySelector('.result').textContent =
    `üòä You got ${score} / ${inputs.length} correct!`;
}
</script>

</body>
</html>

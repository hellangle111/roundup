<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kids Grammar Practice</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background:#f7faff;
        padding: 20px;
    }
    h2 {
        text-align:center;
        color:#ff7f00;
        margin-bottom: 25px;
    }
    .row {
        display:flex;
        align-items:center;
        margin-bottom:12px;
        gap:10px;
    }
    .question {
        min-width:260px;
        font-size:20px;
        color:#0066cc;
        font-weight:bold;
    }
    input {
        padding:6px 10px;
        font-size:18px;
        border:2px solid #0080ff;
        border-radius:6px;
        width:200px;
    }
    button {
        margin-top:20px;
        padding:10px 18px;
        background:#ffb300;
        border:none;
        border-radius:6px;
        font-size:18px;
        cursor:pointer;
        font-weight:bold;
        color:white;
    }
    .result {
        margin-top:12px;
        font-size:18px;
        font-weight:bold;
    }
</style>
</head>
<body>

<h2>Grammar Check for Kids</h2>

<div class="row">
    <div class="question">Does he play soccer?</div>
    <input data-subject="he" data-verb="play" />
</div>

<div class="row">
    <div class="question">Do they eat vegetables?</div>
    <input data-subject="they" data-verb="eat" />
</div>

<div class="row">
    <div class="question">Is she happy?</div>
    <input data-subject="she" data-verb="be" data-be="is" />
</div>

<button onclick="checkAnswers()">Check Answers</button>
<div class="result" id="resultBox"></div>

<script>
function checkAnswers() {
    let inputs = document.querySelectorAll("input");
    let resultBox = document.getElementById("resultBox");
    let incorrect = [];

    inputs.forEach((inp, index) => {
        let val = inp.value.trim().toLowerCase();
        let subj = inp.dataset.subject;
        let verb = inp.dataset.verb;
        let beVerb = inp.dataset.be; // for is/are
    
        // Allowed short forms
        const negatives = ["does not","doesn't","do not","don't"];
        const yesno = ["yes","no"];

        let ok = false;
        let hint = "";

        // CASE 1: YES/NO QUESTIONS (e.g., "Is she happy?")
        if (verb === "be") {
            if (val === "yes" || val === "no") {
                ok = true;
            } else {
                hint = `Hint: answer with "yes" or "no".`;
            }
        }

        // CASE 2: SUBJECT + DO/DOES LOGIC
        else {
            let requiresDoes = ["he","she","it"];
            if (negatives.includes(val)) {
                ok = true;
            } 
            else if (yesno.includes(val)) {
                ok = true;
            }
            else {
                // subject agreement hint
                if (requiresDoes.includes(subj) && val.includes("do ")) {
                    hint = `Hint: use "does" for "${subj}".`;
                }
                else if (!requiresDoes.includes(subj) && val.includes("does ")) {
                    hint = `Hint: use "do" for "${subj}".`;
                }
                else {
                    hint = `Hint: try "yes/no" or negatives like "don't/doesn't".`;
                }
            }
        }

        if (!ok) {
            incorrect.push(`Line ${index+1}: ${hint}`);
        }
    });

    if (incorrect.length === 0) {
        resultBox.style.color = "green";
        resultBox.textContent = "Great job! All answers look good!";
    } else {
        resultBox.style.color = "red";
        resultBox.innerHTML = incorrect.join("<br>");
    }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Have / Has / Have got</title>

<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }
    h1, h2 {
        text-align: center;
    }
    .question {
        font-size: 18px;
        margin: 10px 0;
    }
    select, input {
        font-size: 16px;
        padding: 3px;
    }
    button {
        margin-top: 20px;
        padding: 10px 25px;
        font-size: 18px;
        cursor: pointer;
    }
    button:disabled {
        background: #ccc;
        cursor: not-allowed;
    }
    .correct {
        color: green;
        font-weight: bold;
    }
    .wrong {
        color: red;
        font-weight: bold;
    }
</style>
</head>

<body>

<h1>Have / Has / Have got</h1>

<!-- PART 1 -->
<h2>1. Read and circle</h2>

<div class="question">1. We 
<select id="q1">
    <option value="">---</option>
    <option>have</option>
    <option>has</option>
    <option>have got</option>
</select> red bikes. <span id="r1"></span>
</div>

<div class="question">2. She 
<select id="q2">
    <option value="">---</option>
    <option>have</option>
    <option>has</option>
    <option>have got</option>
</select> long hair. <span id="r2"></span>
</div>

<div class="question">3. I 
<select id="q3">
    <option value="">---</option>
    <option>have</option>
    <option>has</option>
    <option>have got</option>
</select> a radio. <span id="r3"></span>
</div>

<!-- PART 2 -->
<h2>2. Write has or have</h2>

<div class="question">4. She <input id="q4"> a watch. <span id="r4"></span></div>
<div class="question">5. We <input id="q5"> blue jackets. <span id="r5"></span></div>
<div class="question">6. It <input id="q6"> a long tail. <span id="r6"></span></div>

<button id="checkBtn" onclick="check()" disabled>✅ Check Answers</button>

<script>
const fields = document.querySelectorAll("select, input");
const checkBtn = document.getElementById("checkBtn");

fields.forEach(f => {
    f.addEventListener("input", validate);
    f.addEventListener("change", validate);
});

function validate() {
    let allFilled = true;
    fields.forEach(f => {
        if (f.value.trim() === "") {
            allFilled = false;
        }
    });
    checkBtn.disabled = !allFilled;
}

function check() {
    const answers = {
        q1: "have",
        q2: "has",
        q3: "have",
        q4: "has",
        q5: "have",
        q6: "has"
    };

    Object.keys(answers).forEach(q => {
        const input = document.getElementById(q);
        const result = document.getElementById("r" + q.substring(1));
        const user = input.value.trim().toLowerCase();

        if (user === answers[q]) {
            result.textContent = " ✅";
            result.className = "correct";
        } else {
            result.textContent = " ❌ (" + answers[q] + ")";
            result.className = "wrong";
        }
    });
}
</script>

</body>
</html>

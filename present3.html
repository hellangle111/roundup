<body>

<div class="container">
  <h1>Lucyâ€™s Daily Routine</h1>

  <!-- IMAGE -->
  <div class="image-box">

  <!-- EXAMPLE -->
  <div class="example">
    <strong>Example:</strong><br>
    What does Lucy do at 8 oâ€™clock in the morning?<br>
    â†’ <strong>Lucy walks to school at 8 oâ€™clock in the morning.</strong>
  </div>

  <!-- QUESTIONS -->
  <div class="question">
    <label>1. What does Lucy do at 8 oâ€™clock in the morning?</label>
    <input value="Lucy walks to school at 8 oâ€™clock in the morning" id="q1">
    <div id="r1" class="result"></div>
  </div>

  <div class="question">
    <label>2. What does she do at 12 noon?</label>
    <input id="q2">

  </div>

  <div class="question">
    <label>3. What does she do at 4 oâ€™clock in the afternoon?</label>
    <input id="q3">

  </div>

  <div class="question">
    <label>4. What does she do at 7 oâ€™clock in the evening?</label>
    <input id="q4">
    <div id="r4" class="result"></div>
  </div>

  <button onclick="checkAnswers()">Check answers</button>
</div>

<script>
const answers = {
  q2: {
    answer: "she has lunch at 12 noon",
    hint: "Use: have lunch"
  },
  q3: {
    answer: "she does homework at 4 oclock in the afternoon",
    hint: "Use: do homework"
  },
  q4: {
    answer: "she watches tv at 7 oclock in the evening",
    hint: "Use: watch TV"
  }
};

function normalize(text) {
  return text.toLowerCase()
    .replace(/[.,?']/g, "")
    .replace(/\s+/g, " ")
    .trim();
}

function checkAnswers() {
  for (let q in answers) {
    const user = normalize(document.getElementById(q).value);
    const result = document.getElementById("r" + q.slice(1));

    if (user === answers[q].answer) {
      result.innerHTML = "âœ“ Correct";
      result.className = "result correct";
    } else {
      result.innerHTML = "âœ— Try again<br><small>ðŸ’¡ Hint: " + answers[q].hint + "</small>";
      result.className = "result wrong";
    }
  }
}
</script>

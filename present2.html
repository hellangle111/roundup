<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Present Practice</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f9fa;
        margin: 0;
        padding: 20px;
    }
    h1, h2 {
        text-align: center;
        color: #333;
    }
    .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,.1);
        margin-bottom: 30px;
    }
    .item {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 8px 0;
    }
    .item span {
        flex: 0 0 200px;
    }
    input {
        flex: 1;
        padding: 6px;
        font-size: 16px;
    }
    button {
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
    }
    .result {
        margin-top: 20px;
        font-size: 20px;
        text-align: center;
        font-weight: bold;
    }
    .correct {
        color: green;
        font-weight: bold;
        margin-left: 10px;
    }
    .wrong {
        color: red;
        font-weight: bold;
        margin-left: 10px;
    }
</style>
</head>
<body>

<h1>Simple Present Practice</h1>

<!-- SECTION 1 -->
<div class="container">
    <h2>1. Fill in the correct form of the verbs (He ___)</h2>
    <div id="exercise1"></div>
    <button onclick="checkSection1()">Check Section 1</button>
    <div id="result1" class="result"></div>
</div>

<!-- SECTION 2 -->
<div class="container">
    <h2>2. Do / Does + Short Answers</h2>
    <div id="exercise2"></div>
    <button onclick="checkSection2()">Check Section 2</button>
    <div id="result2" class="result"></div>
</div>

<!-- SECTION 3 -->
<div class="container">
    <h2>3. Fill in the simple present (He ___)</h2>
    <div id="exercise3"></div>
    <button onclick="checkSection3()">Check Section 3</button>
    <div id="result3" class="result"></div>
</div>

<script>
/* ------------------ SECTION 1 DATA ------------------ */
const verbs = [
    { base: "live", answer: "lives" },
    { base: "play", answer: "plays" },
    { base: "watch", answer: "watches" },
    { base: "do", answer: "does" },
    { base: "read", answer: "reads" },
    { base: "write", answer: "writes" },
    { base: "fly", answer: "flies" },
    { base: "work", answer: "works" },
    { base: "wash", answer: "washes" },
    { base: "miss", answer: "misses" },
    { base: "give", answer: "gives" },
    { base: "brush", answer: "brushes" },
    { base: "buy", answer: "buys" },
    { base: "teach", answer: "teaches" },
    { base: "cry", answer: "cries" },
    { base: "go", answer: "goes" },
    { base: "sit", answer: "sits" },
    { base: "tidy", answer: "tidies" },
];

/* Build SECTION 1 UI */
const sec1 = document.getElementById("exercise1");
verbs.forEach((v, i) => {
    sec1.innerHTML += `
      <div class="item">
        <span>I ${v.base} → He</span>
        <input id="sec1-${i}">
        <span id="sec1-status-${i}"></span>
      </div>`;
});

/* Check SECTION 1 */
function checkSection1() {
    let score = 0;
    verbs.forEach((v, i) => {
        const val = document.getElementById(`sec1-${i}`).value.trim().toLowerCase();
        const status = document.getElementById(`sec1-status-${i}`);
        if (val === v.answer) {
            status.textContent = "✓";
            status.className = "correct";
            score++;
        } else {
            status.textContent = `✗ (${v.answer})`;
            status.className = "wrong";
        }
    });
    document.getElementById("result1").textContent = `Score: ${score}/${verbs.length}`;
}


/* ------------------ SECTION 2 DATA ------------------ */
const sentences = [
    {
        question: "Youssef watch TV in the evenings?",
        qAnswer: "Does",
        short: "Yes, he does"
    },
    {
        question: "Ann and Jo go to school every day?",
        qAnswer: "Do",
        short: "Yes, they do"
    },
    {
        question: "Jamie like eggs?",
        qAnswer: "Does",
        short: "No, he doesn't"
    },
    {
        question: "they live in London?",
        qAnswer: "Do",
        short: "No, they don't"
    },
    {
        question: "the cat eat fish?",
        qAnswer: "Does",
        short: "Yes, it does"
    }
];

/* Build SECTION 2 UI */
const sec2 = document.getElementById("exercise2");
sentences.forEach((s, i) => {
    sec2.innerHTML += `
      <div class="item">
        <span>${i+1}. </span>
        <input placeholder="Do/Does" style="flex:0 0 90px" id="q-${i}">
        <span>${s.question}</span>
      </div>
      <div class="item" style="padding-left:25px;">
        <span>Answer:</span>
        <input placeholder="Yes/No + pronoun + do/does" id="a-${i}">
        <span id="sec2-status-${i}"></span>
      </div>`;
});

/* Check SECTION 2 */
function checkSection2() {
    let score = 0;
    sentences.forEach((s, i) => {
        const qVal = document.getElementById(`q-${i}`).value.trim();
        const aVal = document.getElementById(`a-${i}`).value.trim();
        const status = document.getElementById(`sec2-status-${i}`);

        if (qVal === s.qAnswer && aVal.toLowerCase() === s.short.toLowerCase()) {
            status.textContent = "✓";
            status.className = "correct";
            score++;
        } else {
            status.textContent = `✗ (${s.qAnswer} / ${s.short})`;
            status.className = "wrong";
        }
    });
    document.getElementById("result2").textContent = `Score: ${score}/${sentences.length}`;
}


/* ------------------ SECTION 3 DATA ------------------ */
const section3 = [
    { sentence: "Simon ______ (live) in London.", answer: "lives" },
    { sentence: "He ______ (work) in a school.", answer: "works" },
    { sentence: "He ______ (start) work at 9 o'clock.", answer: "starts" },
    { sentence: "He ______ (have) lunch at 12 o'clock.", answer: "has" },
    { sentence: "He ______ (finish) work at 3 o'clock.", answer: "finishes" },
    { sentence: "He ______ (read) books in the evenings.", answer: "reads" },
    { sentence: "He ______ (go) to bed at 10 o'clock in the evening.", answer: "goes" },
];

/* Build SECTION 3 UI */
const sec3 = document.getElementById("exercise3");
section3.forEach((s, i) => {
    sec3.innerHTML += `
      <div class="item">
        <span>${i+1}. ${s.sentence.replace("______", "")}</span>
        <input id="sec3-${i}" style="flex:0 0 120px">
        <span id="sec3-status-${i}"></span>
      </div>`;
});

/* Check SECTION 3 */
function checkSection3() {
    let score = 0;
    section3.forEach((s, i) => {
        const val = document.getElementById(`sec3-${i}`).value.trim().toLowerCase();
        const status = document.getElementById(`sec3-status-${i}`);
        
        if (val === s.answer) {
            status.textContent = "✓";
            status.className = "correct";
            score++;
        } else {
            status.textContent = `✗ (${s.answer})`;
            status.className = "wrong";
        }
    });
    document.getElementById("result3").textContent = `Score: ${score}/${section3.length}`;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Make a Sentence â€“ Simple Present</title>

<style>
body{
  font-family:"Comic Sans MS", Arial, sans-serif;
  background:linear-gradient(135deg,#fff3c4,#d9f7ff);
  padding:20px;
}

.page{
  max-width:950px;
  margin:auto;
  background:#fff;
  border-radius:24px;
  padding:30px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

h2{
  text-align:center;
  border:4px solid #000;
  border-radius:30px;
  padding:10px;
}

.instruction{
  text-align:center;
  font-size:1.1em;
  margin-bottom:25px;
}

.item{
  background:#f9f9f9;
  border-radius:16px;
  padding:15px;
  margin-bottom:20px;
}

.words{
  margin-bottom:10px;
}

.word{
  display:inline-block;
  padding:6px 12px;
  margin:5px;
  background:#bbdefb;
  border-radius:12px;
  cursor:grab;
  font-weight:bold;
}

.answer{
  min-height:45px;
  padding:10px;
  border-radius:12px;
  border:2px dashed #999;
}

.answer.correct{
  background:#e8f5e9;
  border-color:#2e7d32;
}

.answer.wrong{
  background:#ffebee;
  border-color:#c62828;
}

.hint{
  font-size:0.95em;
  color:#d84315;
  margin-top:6px;
  display:none;
}

button{
  display:block;
  margin:25px auto 10px;
  padding:12px 40px;
  font-size:1.1em;
  border-radius:30px;
  border:none;
  background:#4caf50;
  color:white;
  cursor:pointer;
}

.result{
  text-align:center;
  font-weight:bold;
  font-size:1.2em;
}
</style>
</head>

<body>

<div class="page">
<h2>ðŸ§© Make a Sentence</h2>
<div class="instruction">
ðŸ‘‰ Drag the words to make a correct sentence.<br>
(Simple Present)
</div>

<!-- 1 -->
<div class="item"
     data-ok="my family usually watches tv in the living room after dinner"
     data-hint="ðŸ‘‰ Remember: place comes before time.">
  <div class="words"></div>
  <div class="answer"></div>
  <div class="hint"></div>
</div>

<!-- 2 -->
<div class="item"
     data-ok="Tom plays football with his friends at the park every weekend"
     data-hint="ðŸ‘‰ Time words like â€œevery weekendâ€ usually go at the end.">
  <div class="words"></div>
  <div class="answer"></div>
  <div class="hint"></div>
</div>

<!-- 3 -->
<div class="item"
     data-ok="she always checks her school bag before leaving home"
     data-hint="ðŸ‘‰ Adverbs like â€œalwaysâ€ go before the main verb.">
  <div class="words"></div>
  <div class="answer"></div>
  <div class="hint"></div>
</div>

<!-- 4 -->
<div class="item"
     data-ok="the children go to school by bus on weekdays"
     data-hint="ðŸ‘‰ Use order: place â†’ time.">
  <div class="words"></div>
  <div class="answer"></div>
  <div class="hint"></div>
</div>

<!-- 5 -->
<div class="item"
     data-ok="we often read storybooks together in the evening"
     data-hint="ðŸ‘‰ Time words usually come at the end of the sentence.">
  <div class="words"></div>
  <div class="answer"></div>
  <div class="hint"></div>
</div>

<button onclick="check()">âœ… Check Answers</button>
<div class="result"></div>
</div>

<script>
let dragged=null;

document.addEventListener("dragstart",e=>{
  if(e.target.classList.contains("word")){
    dragged=e.target;
  }
});

document.querySelectorAll(".words,.answer").forEach(box=>{
  box.addEventListener("dragover",e=>e.preventDefault());
  box.addEventListener("drop",e=>{
    e.preventDefault();
    if(dragged) box.appendChild(dragged);
  });
});

function shuffle(arr){
  return arr.sort(()=>Math.random()-0.5);
}

document.querySelectorAll(".item").forEach(item=>{
  const words=item.dataset.ok.split(" ");
  shuffle(words);
  const wbox=item.querySelector(".words");
  words.forEach(w=>{
    const s=document.createElement("span");
    s.textContent=w;
    s.className="word";
    s.draggable=true;
    wbox.appendChild(s);
  });
});

function norm(t){
  return t.toLowerCase()
    .replace(/[?.!,]/g,'')
    .replace(/\s+/g,' ')
    .trim();
}

function check(){
  let score=0;
  const items=document.querySelectorAll(".item");

  items.forEach(item=>{
    const ans=item.querySelector(".answer");
    const hint=item.querySelector(".hint");
    const text=[...ans.children].map(w=>w.textContent).join(" ");

    if(norm(text)===norm(item.dataset.ok)){
      ans.className="answer correct";
      hint.style.display="none";
      score++;
    }else{
      ans.className="answer wrong";
      hint.textContent=item.dataset.hint;
      hint.style.display="block";
    }
  });

  document.querySelector(".result").textContent=
    `ðŸ˜Š ${score} / ${items.length} correct`;
}
</script>

</body>
</html>

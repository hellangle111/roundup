<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Present â€“ Part D</title>

<style>
  body {
    font-family: "Comic Sans MS", Arial, sans-serif;
    background: #f0f7ff;
    padding: 10px;
    padding-top:5px
  }

  .page {
    background: #fff;
    max-width: 720px;
    margin: auto;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,.15);
  }

  h1 {
    text-align: center;
    border: 4px solid #000;
    border-radius: 30px;
  }

  h2 {
    margin-top: 0;
  }

  .item {
    margin: 9px 0;
    font-size: 1.1em;
  }

  .wrong-sentence {
    font-weight: bold;
    color: #c62828;
  }

  input {
    width: 100%;
    font-size: 1em;
    padding: 5px;
    border-radius: 8px;
    border: 2px solid #999;
    margin-top: 6px;
  }

  input.correct {
    background: #e8f5e9;
    border-color: #2e7d32;
  }

  input.wrong {
    background: #ffebee;
    border-color: #c62828;
  }

  button {
    display: block;
    margin: 25px auto 10px;
    padding: 12px 35px;
    font-size: 1.1em;
    border-radius: 30px;
    border: none;
    background: #000;
    color: white;
    cursor: pointer;
  }

  .result {
    text-align: center;
    font-weight: bold;
    font-size: 1.1em;
  }
</style>
</head>

<body>

<div class="page">
  <h1>Simple Present Tense</h1>

  <h3>Identify and correct the mistakes.</h3>

  <div class="item">
    1. <span class="wrong-sentence">She go to the market every day.</span>
    <input data-ok="she goes to the market every day">
  </div>

  <div class="item">
    2. <span class="wrong-sentence">They does not play football.</span>
    <input data-ok="they do not play football|they dont play football">
  </div>

  <div class="item">
    3. <span class="wrong-sentence">He like to read books.</span>
    <input data-ok="he likes to read books">
  </div>

  <div class="item">
    4. <span class="wrong-sentence">We walks to school every morning.</span>
    <input data-ok="we walk to school every morning">
  </div>

  <div class="item">
    5. <span class="wrong-sentence">The cat sleep on the mat.</span>
    <input data-ok="the cat sleeps on the mat">
  </div>

  <button onclick="check()">Check Answers</button>
  <div class="result"></div>
</div>

<script>
function norm(t){
  return t.toLowerCase()
    .replace(/[?.,!']/g,'')
    .replace(/\s+/g,' ')
    .trim();
}

function check(){
  const inputs = document.querySelectorAll('input');
  let correct = 0;

  inputs.forEach(i => {
    const answers = i.dataset.ok.split('|');
    if(answers.some(a => norm(a) === norm(i.value))){
      i.className = 'correct';
      correct++;
    } else {
      i.className = 'wrong';
    }
  });

  const r = document.querySelector('.result');
  r.textContent = `ðŸ˜Š ${correct}/${inputs.length} correct`;
}
</script>

</body>
</html>

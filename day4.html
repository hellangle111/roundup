<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Present ‚Äì Part D</title>

<style>
  body {
    font-family: "Comic Sans MS", Arial, sans-serif;
    background: #e3f2fd;
    padding: 10px;
  }

  .page {
    background: #fff;
    max-width: 720px;
    margin: auto;
    padding: 25px;
    border-radius: 22px;
    box-shadow: 0 10px 25px rgba(0,0,0,.15);
  }

  h1 {
    text-align: center;
    border: 4px solid #000;
    border-radius: 30px;
    padding: 10px;
    background: #ffeb3b;
  }

  .instruction {
    font-weight: bold;
    color: #c62828;
    margin-bottom: 15px;
  }

  .item {
    margin: 12px 0;
    font-size: 1.1em;
  }

  .sentence {
    font-weight: bold;
  }

  input {
    width: 100%;
    font-size: 1em;
    padding: 6px;
    border-radius: 10px;
    border: 2px solid #999;
    margin-top: 6px;
  }

  input.correct {
    background: #e8f5e9;
    border-color: #2e7d32;
  }

  input.wrong {
    background: #ffebee;
    border-color: #c62828;
  }

  button {
    display: block;
    margin: 25px auto 10px;
    padding: 12px 40px;
    font-size: 1.1em;
    border-radius: 30px;
    border: none;
    background: #000;
    color: white;
    cursor: pointer;
  }

  .result {
    text-align: center;
    font-weight: bold;
    font-size: 1.2em;
    margin-top: 10px;
  }

  .hint {
    font-size: 0.9em;
    color: #555;
  }
</style>
</head>

<body>

<div class="page">
  <h2>Fix the Sentence ‚úèÔ∏è</h2>

  <div class="instruction">
    üëâ You can write the <u>whole correct sentence</u><br>
    üëâ OR write only the <u>correct action verb</u>
  </div>

  <div class="item">
    1. <span class="sentence">She go to the market every day.</span>
    <input data-ok="she goes to the market every day|goes">
  </div>

  <div class="item">
    2. <span class="sentence">They does not play football.</span>
    <input data-ok="they do not play football|they dont play football|do">
  </div>

  <div class="item">
    3. <span class="sentence">He like to read books.</span>
    <input data-ok="he likes to read books|likes">
  </div>

  <div class="item">
    4. <span class="sentence">We walks to school every morning.</span>
    <input data-ok="we walk to school every morning|walk">
  </div>

  <div class="item">
    5. <span class="sentence">The cat sleep on the mat.</span>
    <input data-ok="the cat sleeps on the mat|sleeps">
  </div>

  <button onclick="check()">Check Answers ‚úÖ</button>
  <div class="result"></div>
</div>

<script>
function norm(text){
  return text
    .toLowerCase()
    .replace(/[?.!,']/g,'')
    .replace(/\s+/g,' ')
    .trim();
}

function check(){
  const inputs = document.querySelectorAll('input');
  let correct = 0;

  inputs.forEach(input => {
    const answers = input.dataset.ok.split('|');
    const user = norm(input.value);

    if (answers.some(a => norm(a) === user)) {
      input.className = 'correct';
      correct++;
    } else {
      input.className = 'wrong';
    }
  });

  document.querySelector('.result').textContent =
    `üéâ ${correct} / ${inputs.length} correct!`;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Write Sentences (Simple Present)</title>

<style>
  body {
    font-family: Comic Sans MS, Arial, sans-serif;
    background: #fffbea;
    padding: 30px;
  }

  h1 {
    text-align: center;
    color: #ff6b00;
    margin-bottom: 20px;
  }

  .table-box {
    display: flex;
    width: 100%;
    justify-content: center;
    gap: 5px;
    margin-bottom: 20px;
  }

  .col {
    background: #ffffff;
    border: 3px solid #ffda6a;
    padding: 10px;
    border-radius: 10px;
    min-width: 120px;
    text-align: center;
    font-size: 18px;
  }

  .col div {
    padding: 5px 0;
  }

  .lines {
    margin-top: 20px;
  }

  .line-item {
    margin-bottom: 12px;
    font-size: 18px;
  }

  input {
    width: 90%;
    padding: 8px;
    border: 2px solid #9ca3af;
    border-radius: 8px;
    font-size: 16px;
  }

  .correct {
    border-color: #22c55e !important;
    background: #d1fae5;
  }

  .wrong {
    border-color: #ef4444 !important;
    background: #fee2e2;
  }

  button {
    margin-top: 20px;
    background: #ffca3a;
    border: none;
    padding: 10px 20px;
    font-size: 20px;
    border-radius: 10px;
    cursor: pointer;
  }

  button:hover {
    background: #ffb703;
  }
</style>

</head>
<body>

<h1>11. Write Sentences.</h1>

  <img src="images/day5.png">

<div class="lines">
  <div class="line-item">1. <input value="I play football on Sundays." disabled style="background:#e0f7ff;"></div>
 <div class="line-item">2. <input data-answer="Ian starts school at 9 oâ€™clock."></div>
<div class="line-item">3. <input data-answer="You like burgers."></div>
<div class="line-item">4. <input data-answer="Mother works in a school."></div>
<div class="line-item">5. <input data-answer="They do their homework every day."></div>
<div class="line-item">6. <input data-answer="Mary and Tony go shopping on Saturdays."></div>

</div>

<button onclick="checkAnswers()">Check Answers</button>
<script>
function checkAnswers() {
  document.querySelectorAll('input').forEach(input => {

    // skip disabled example
    if (input.disabled || !input.dataset.answer) return;

    const correct = input.dataset.answer.toLowerCase().trim();
    const user = input.value.toLowerCase().trim();

    input.classList.remove("correct", "wrong");

    // mark empty as wrong
    if (user === "") {
      input.classList.add("wrong");
      return;
    }

    // normal compare
    if (user === correct) {
      input.classList.add("correct");
    } else {
      input.classList.add("wrong");
    }
  });
}
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Present â€“ Part B</title>

<style>
  body {
    font-family: "Comic Sans MS", Arial, sans-serif;
    background: #f5f5f5;
    padding: 30px;
  }

  .page {
    background: #fff;
    max-width: 700px;
    margin: auto;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,.15);
  }

  h1 {
    text-align: center;
    border: 4px solid #000;
    padding: 12px;
    border-radius: 30px;
    margin-bottom: 25px;
  }

  h2 {
    margin-top: 0;
  }

  .q {
    margin: 18px 0;
    font-size: 1.1em;
  }

  .line {
    display: inline-block;
    border-bottom: 2px solid #000;
    min-width: 420px;
  }

  input {
    border: none;
    outline: none;
    font-size: 1em;
    width: 100%;
  }

  .correct { background: #e8f5e9; }
  .wrong { background: #ffebee; }

  button {
    display: block;
    margin: 25px auto 10px;
    padding: 12px 30px;
    font-size: 1.1em;
    border-radius: 30px;
    border: none;
    background: #000;
    color: white;
    cursor: pointer;
  }

  .result {
    text-align: center;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="page">
  <h1>Simple Present Tense</h1>

  <h2>B. Change the positive sentences into questions.</h2>

  <div class="q">
    1. He likes chocolate.<br>
    <span class="line">
      <input data-ok="does he like chocolate">
    </span> ?
  </div>

  <div class="q">
    2. They play tennis on Sundays.<br>
    <span class="line">
      <input data-ok="do they play tennis on sundays">
    </span> ?
  </div>

  <div class="q">
    3. She writes in her journal daily.<br>
    <span class="line">
      <input data-ok="does she write in her journal daily">
    </span> ?
  </div>

  <div class="q">
    4. We walk to school together.<br>
    <span class="line">
      <input data-ok="do we walk to school together">
    </span> ?
  </div>

  <div class="q">
    5. The dog barks at strangers.<br>
    <span class="line">
      <input data-ok="does the dog bark at strangers">
    </span> ?
  </div>

  <button onclick="check()">Check Answers</button>
  <div class="result"></div>
</div>

<script>
function norm(t){
  return t.toLowerCase()
          .replace(/[?.,!]/g,'')
          .replace(/\s+/g,' ')
          .trim();
}

function check(){
  const inputs = document.querySelectorAll('input');
  let correct = 0;

  inputs.forEach(i => {
    if(norm(i.value) === i.dataset.ok){
      i.className = 'correct';
      correct++;
    } else {
      i.className = 'wrong';
    }
  });

  const r = document.querySelector('.result');
  r.textContent = `${correct}/${inputs.length} correct`;
}
</script>

</body>
</html>
